<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulárioComHtmleCSS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div>
            <h1 id="titulo">Cadastro de DEVs</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <form action="">

            <fieldset class="grupo">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">

                <label for="">De qual lado da aplicação você desenvolve ?</label>
                <label for="">
                    <input type="radio" name="devweb" value="frontend">Front-end
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <div class="campo">
                <label for="Senioridade">Senioridade</label>
                <select name="" id="Senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option value="">Junior</option>
                    <option value="">Pleno</option>
                    <option value="">Sênior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label for="">Selecione as tecnologias que utiliza</label><br><br>
                    <input type="checkbox" id="tec1" name="tecnologia1" value="HTML">
                    <label for="tec1">HTML</label>
                    <input type="checkbox" id="tec2" name="tecnologia2" value="CSS">
                    <label for="tec2">CSS</label>
                    <input type="checkbox" id="tec3" name="tecnologia3" value="Javascript">
                    <label for="tec3">Javascript</label>
                    <input type="checkbox" id="tec4" name="tecnologia1" value="PHP">
                    <label for="tec4">PHP</label>
                    <input type="checkbox" id="tec5" name="tecnologia2" value="C#">
                    <label for="tec5">C#</label>
                    <input type="checkbox" id="tec6" name="tecnologia3" value="Python">
                    <label for="tec6">Python</label>
                    <input type="checkbox" id="tec7" name="tecnologia3" value="Java">
                    <label for="tec7">Java</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for="">Conte um pouco da sua experiência</label>
                <textarea name="experiencia" rows="6" style="width: 26em;" id="experiencia"></textarea>
            </div>

            <button class="botao" type="submit">Concluído</button>

        </form>
</body>
</html>
